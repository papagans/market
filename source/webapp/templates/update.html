{% extends "base.html" %}
{% block title %}Update Product{% endblock %}
{%  block menu %}
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'product_view' product.pk %}">View <span class="sr-only">(current)</span></a>
      </li>
{#<li><a href="{% url 'product_view' product.pk %}">View</a></li>#}
{% endblock %}
{% block content %}
    <h1>Edit product</h1>
    <form method="POST" action="{% url "product_update" product.pk %}">
        {% csrf_token %}
        {% include 'partial/product_form.html' with button_text="Update" %}
    </form>
{% endblock %}
