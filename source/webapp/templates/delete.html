{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}
{% block content %}
   <h1>Are you sure want to delete product "{{ product }}"?</h1>
   <form method="POST" action="{% url "product_delete" product.pk %}">
       {% csrf_token %}
       {% include 'partial/product_form.html' with button_text='Delete' %}
   </form>
{% endblock %}
